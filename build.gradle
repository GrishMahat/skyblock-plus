plugins {
    id 'application'

    // Shadow jar
    id 'com.github.johnrengelman.shadow' version '5.2.0'

    // Spring boot
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'

    // Lombok annotations
    id "io.freefair.lombok" version "5.3.0"
}

version = '0.0.1'
sourceCompatibility = targetCompatibility = 1.8
mainClassName = 'com.skyblockplus.Main'

task stage(dependsOn: ['clean', 'shadowJar']) {
    dependsOn build
    doLast {
        delete fileTree(dir: "build/libs", exclude:"SkyblockPlus-0.0.1-all.jar")
    }
}

// stage.mustRunAfter(clean)

// clean {
// }

repositories {
    // Use maven dependencies in gradle
    jcenter()
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    // JDA (Discord API wrapper)
    implementation "net.dv8tion:JDA:4.2.0_227"

    // Gson (Google json)
    implementation 'com.google.code.gson:gson:2.8.6'

    // JDA addon
    implementation 'com.jagrosh:jda-utilities:3.0.5'

    // NBT parser
    implementation 'com.github.TheNullicorn:Nedit:1.0.0'

    // Spring boot and postgres
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    runtimeOnly 'org.postgresql:postgresql'

    // Apache
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'

    // Misc
    implementation "ch.qos.logback:logback-classic:1.2.3"
}
